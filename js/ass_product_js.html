<html>
    <body>
    <div class="container">
        <form name="f1" class="form-group">
          Product Name: <input type="text" id="n1" name="n1" class="form-control"/><br><br>
          Product Rate: <input type="text" id="r1" name="r1" class="form-control"/><br><br>
          Product Quantity: <input type="text" id="q1" name="q1" class="form-control"/><br><br>
          <input type="button" value="Submit" class="btn btn-primary" onclick="check();"/><br><br>
          Product Name: <span id="name"></span><br>
          Product Rate: <span id="rate"></span><br>
          Product Quantity: <span id="quantity"></span><br>
          Total Amount: <span id="total"></span>
        </form>
        </div>
    </body>
        <script language="javascript">
          function check()
          {
              var name = document.getElementById("n1").value;
              var rate = parseInt(document.getElementById("r1").value);
              var quantity = parseInt(document.getElementById("q1").value);
  
              document.getElementById("name").innerHTML=""+name;
              document.getElementById("rate").innerHTML=""+rate;
              document.getElementById("quantity").innerHTML=""+quantity;
  
              var total=rate*quantity;
              document.getElementById("total").innerHTML=""+total;
  
  
          }
        </script>
  
</html>
