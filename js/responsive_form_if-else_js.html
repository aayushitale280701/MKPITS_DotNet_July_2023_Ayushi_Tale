<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1> Responsive Form </h1>
        </div>
        <div class="container">
            <form name="f1" class="form-group">
                <input type="text" id="t1" class="form-control" placeholder="Enter maths marks."/>
                <input type="text" id="t2" class="form-control" placeholder="Enter chem marks."/>
                <input type="text" id="t3" class="form-control" placeholder="Enter phy marks."/>
                <button type="button" onclick="check();" class="form-control mt-2">Result</button>
                <div class="container mt-2" id="total">Total:</div>
                <div class="container mt-2" id="per">Percentage:</div>
                <div class="container mt-2" id="grade">Grade:</div>
            </form>
        </div>
        <script lang="javascript">
            function check()
            {
                var m=parseInt(document.getElementById("t1").value);
                var c=parseInt(document.getElementById("t2").value);
                var p=parseInt(document.getElementById("t3").value);
                var total=m+c+p;
                document.getElementById("total").innerHTML="Total:" +total;
                var per=(total/300.0)*100.0;
                document.getElementById("per").innerHTML="percentage:" +per;
                if(per>=75)
                {
                    document.getElementById("grade").innerHTML="Grade: Your Grade is A";
                }
                else if(per>=60 && per<75)
                {
                    document.getElementById("grade").innerHTML="Grade: Your Grade is B";
                }
                else if(per>=35 && per<60)
                {
                    document.getElementById("grade").innerHTML="Grade: Your Grade is C";
                }
                else if(per>=10 && per<35)
                {
                    document.getElementById("grade").innerHTML="Grade: Your Grade is E";
                }
                else
                {
                    document.getElementById("grade").innerHTML="Grade: Your Grade is Fail";
                }
            }
        </script>
    </body>
</html>
