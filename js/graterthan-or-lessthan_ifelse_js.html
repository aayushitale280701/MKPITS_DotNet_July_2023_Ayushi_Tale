<html>
    <script lang="javascript">  
        function check()
        {
            var a=document.getElementById("t1").value;  
            if(a>10)
            {  
     
                document.getElementById("res").innerHTML="greater than 10";
            } 
            else if(a >5 && a <=10)
            {
  
                document.getElementById("res").innerHTML="betweeen 5 and 10";
            } 
            else 
            {
                document.getElementById("res").innerHTML="less than 5";
            }
        }
    </script>  
    <body>
        <form>
            Enter number <input type=text name="t1" id="t1" />
            <br>
            <input type=button onclick="check();"  value="ok" />
            <br>
            Result : <span id="res"/>

        </form>
    </body> 

</html>
