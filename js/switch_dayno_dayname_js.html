<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script> 
    </head>
    <body>
        <div class="jumbotron text-center">
            Day No and Day Name
        </div>
        <div class="container">
            <form class="form-group">
                <label for="c1">Enter Day No</label>
                <input type="text" id="c1" class="form-control"/>
                <button id="b1" type="button" class="form-control btn-primary mt-4" onclick="check();">Submit</button>
                <div id="res" class="form-control mt-4">Result:</div>
            </form>
        </div>
    </body>
    <script lang="javascript">
        function check()
        {
            var dayno=parseInt(document.getElementById("c1").value);
            var ans="";
            switch(dayno)
            {
                case 1:
                ans="Monday";
                break;
                case 2:
                ans="Tuesday";
                case 3:
                ans="Wednesday";
                break;
                case 4:
                ans="Thursday";
                case 5:
                ans="Friday";
                break;
                case 6:
                ans="Saturday";
                break;
                case 7:
                ans="sunday";
                break;
                default:
                ans="Invalid Day No"
                break;
            }
            document.getElementById("res").innerHTML="Day Name: "+ans;
        }
    </script>
</html>
