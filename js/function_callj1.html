<!--create a function cal() to accept a 2 no. and then print addition of numbers-->
<html>
    <script lang="javascript">
        function cal(num1, num2) 
        {
        var sum = num1 + num2;
        document.write("The sum of " + num1 + " and " + num2 + " is:<br> " + sum);
        }

        var num1 = 5;
        var num2 = 3;
        cal(num1, num2);
    </script>
</html>
