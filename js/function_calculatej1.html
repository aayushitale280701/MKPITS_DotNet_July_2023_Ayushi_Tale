<!-- write a program to accept radius and then display area and circ of circle -->
<html>
    <script lang="javascript">
        function calculate()
        {
            var radius,area,circ;
            radius=prompt("Enter Radius");
            area=3.14*radius*radius;
            alert("area="+area);
            circ=2*3.14*radius;
            alert("circumferance="+circ);
        }
        calculate();
    </script>
</html>
