<!--wap to accept 2 no using textboxes and display add, sub, mul and div-->
<html>
    <script lang="javascript">
        function add()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1+num2;
            document.getElementById("result").innerHTML="additon="+result;
        }
        function mul()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1*num2;
            document.getElementById("result").innerHTML="multiplication="+result;
        }
        function sub()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1-num2;
            document.getElementById("result").innerHTML="substraction="+result;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("n1").value);
            var num2=parseInt(document.getElementById("n2").value);
            var result=num1/num2;
            document.getElementById("result").innerHTML="division="+result;
        }
    </script>
    <fromm name="f1">
        Enter Number 1:<input type=text id="n1"/>
        <br> <br>
        Enter Number 2:<input type=text id="n2"/><br>
        <input type=button value="add" onclick="add();"/><br>
        <input type=button value="mul" onclick="mul();"/><br>
        <input type=button value="sub" onclick="sub();"/><br>
        <input type=button value="div" onclick="div();"/><br>
        <span id="result">Result</span>
        
    </fromm>
</html>
