<html>
    <head>
        <title>add,mul and sub Example</title>
        <script lang="javascript">
            function add()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var result=num1+num2;
                document.getElementById("result").innerHTML="Addition="+result;
            }
            function mul()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var result=num1*num2;
                document.getElementById("result").innerHTML="Multiplication="+result;
            }
            function sub()
            {
                var num1=parseInt(document.getElementById("n1").value);
                var num2=parseInt(document.getElementById("n2").value);
                var result=num1-num2;
                document.getElementById("result").innerHTML="Substraction="+result;
            }
        </script>
    </head>
    <form name="f1">
        Enter num1: <input type="text" id="n1"/><br><br>
        Enter num2: <input type="text" id="n2"/><br><br>
        <input type="button" value="+" onclick="add();"/>  Addition
        <input type="button" value="*" onclick="mul();"/>  Multiplication
        <input type="button" value="-" onclick="sub();"/>  Substraction<br><br><br>
        <input type=button value="ok" onclick="();"/><br><br><br>

        <span id="result">Addition is:-</span><br><br>
        <span id="result">Multiplication is:-</span><br><br>
        <span id="result">Substraction is:-</span><br><br>

    </form>
</html>
