<!-- write a program to accept radius and then display area and circ of circle -->
<html>
    <script lang="javascript">
        function square()
        {
            var num=prompt("Enter Number");
            var square=num*num;
            alert("square of a number"+square);
        }

    </script>
    <h1>Welcome</h1>
    <input type=button value="square" onclick="square();"/>
</html>
