<html>
    <script lang="javascript">
        var num, table, result;
        table = prompt("Enter the value of table");
        num=1;
        do
        {
            result = num*table;
            document.write(table+ " X " + num+ "=" +result+"<br>");
            num++;
        }
        while
        (num<=10);
    </script>
    <body>
        <h1>
            multiplication table
        </h1>
    </body>
</html>
