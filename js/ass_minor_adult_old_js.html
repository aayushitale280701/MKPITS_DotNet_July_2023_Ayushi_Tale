<html>
    <script lang="javascript">
        var age=prompt("Enter your age");
        
        if (age > 1 && age < 18)
        {
            document.write(" Your Age is Minor");
        }
        else if(age > 18 && age < 60)
        {
            document.write("Your Age is adult");
        }
        else 
        {
            document.write("Your Age is old");
        }
    </script>
    <body>
        <h1>Your age is minor, adult and old</h1>
    </body>
</html>
