<html>
    <form name="f1">
        Enter Number1:<input type="text" id="n1"><br><br>
        Enter Number2:<input type="text" id="n2"><br><br>
        <button type="button" onclick="check();">Ok</button><br><br>
        <span id="result">Show The Result</span>
    </form>

    <script lang="javascript">
        function check()
        {
            var num1=document.getElementById("n1").value;
            var num2=document.getElementById("n2").value;
            if (num1 == num2) 
            {
                document.getElementById("result").innerHTML="is equal to";
            }
             else if (num1 > num2)
            {
                document.getElementById("result").innerHTML="is largre than";
            } 
            else 
            {
                document.getElementById("result").innerHTML="is lesser than";
           
            
            }
        }   
    </script>
</html>
