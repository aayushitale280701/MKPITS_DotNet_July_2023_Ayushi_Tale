<!--create a function cal1() to accept len and breadth and then print area of rectangle-->
<html>
    <script lang="javascript">
        function cal1(len, breadth)
        {
         var area = len * breadth;
         document.write("Area of rectangle is: " + area);
        }

        var len = 5;
        var breadth = 3;
        cal1(len, breadth);
    </script>
</html>
