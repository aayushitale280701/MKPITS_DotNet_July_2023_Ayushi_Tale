<html>
    <script lang="javascript">
        var num1;
        var num2;
        num1=prompt("Enter the No.");
        num2=prompt("Enter the No. Two");
        if (num1 == num2)
        {
            document.write("Both No's Are Equal");
        }
        else
        {
            document.write("Both No's Are Not Equal");
        }
    </script>
    <body>
        <h1>Two No's Are Equal</h1>
    </body>
</html>
