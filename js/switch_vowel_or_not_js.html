<html>
    <script lang="javascript">
        var ch=prompt("Enter Character")
        switch(ch)
        {
            case'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
            alert("Enter the Character is vowel");
            break;       
            default:
                alert("Enter the Character is Not Vowel");
        }
    </script>
    <body>
        <h1>Character and print whether it is vowel or not.</h1>
    </body>

</html>
