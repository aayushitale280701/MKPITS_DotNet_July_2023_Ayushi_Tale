<html>
    <script lang="javascript">
        function check()
        {
            var a=document.getElementById("t1").value;
            if(a>10)
            {
                document.getElementById("res").innerHTML="greater than 10";
            }
            else{
                document.getElementById("res").innerHTML="less than 10";
            }
        }
    </script>
    <body>
        <form>
            Enter Number<input type="text" name="t1" id="t1"/><br>
            <input type="button" onclick="check();" value="ok"/><br>
            result:<span id="res"></span>
        </form>
    </body>
</html>
