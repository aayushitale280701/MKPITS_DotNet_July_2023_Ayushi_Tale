<html>
    <form name="f1">
        Enter totle:<input type="text" id="n1"><br><br>
        Enter percentage:<input type="text" id="n2"><br><br>
        Enter Greade:<input type="text" id="n3"><br><br>

        <button type="button" onclick="check();">Ok</button><br><br>
        <span id="result">Show The Result</span>
    </form>

    <script lang="javascript">
        function calculateResults()
        {
           var mark1 = parseInt(document.getElementById("mark1").value);
           var mark2 = parseInt(document.getElementById("mark2").value);
           var mark3 = parseInt(document.getElementById("mark3").value);

           if (isNaN(mark1) || isNaN(mark2) || isNaN(mark3))
        {
           alert("Please enter valid marks");
           return;
        }

        var total = mark1 + mark2 + mark3;
        var percentage = (total / 300) * 100;
        var grade;

        if (percentage >= 80)
        {
         grade = "A";
        }
        else if (percentage >= 60) 
        {
         grade = "B";
        } 
        else if (percentage >= 40) 
        {
         grade = "C";
        } 
        else
        {
         grade = "D";
        }

        document.getElementById("total").innerHTML = "Total: " + total;
        document.getElementById("percentage").innerHTML="Percentage: " + percentage.toFixed(2) + "%";
        document.getElementById("grade").innerHTML = "Grade: " + grade;
        } 
    </script>
</html>
