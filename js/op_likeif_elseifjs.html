<!--wap to accept 2 no and operator like + , - , * and display the result using if , else if-->
<html>
    <script lang="javascript">
        function calculate()
        {

        var num1=parseInt(document.getElementById("num1").value);
        var num2=parseInt(document.getElementById("num2").value);
        var operator=document.getElementById("op").value;

        var result=0;
        if(operator=="+")
        {
            result=num1+num2;
        }
        else if(operator=="-")
        {
            result=num1-num2;
        }
        else if(operator=="*")
        {
            result=num1*num2;
        }
        document.getElementById("result").innerHTML="result=" +result;
        }
    </script>
    <from name="f1">
        Enter Number1:<input type=text id="num1"/><br><br>
        Enter Number2:<input type=text id="num2"/><br><br>
        Enter operator:<input type=text id="op"/><br><br>
        <input type=button value="ok" onclick="calculate();"/>
        <br><br>
        <span id="result">Result:</span>
    </from>
</html>
