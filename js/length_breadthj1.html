<!--wap to declare variable length and breadth , accept length and breadth from the user
and display area of a rectangle (area=length * breadth)-->

<html>
    <script lang="javascript">
       function calculateArea(length, breadth)
     {
       var area = length * breadth;
       document.write("The area of rectangle is: " + area);
     }

     var length = 5;
     var breadth = 3;
     calculateArea(length, breadth);
    </script>
</html>
