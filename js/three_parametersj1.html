<!--create a function with 3 parameters to add 3 no.-->
<html>
    <script lang="javascript">
       
        function add(num1,num2,num3)
        {
            var result=parseInt(num1)+parseInt(num2)+parseInt(num3);
            alert("addition="+result);
        }
    </script>
    <input type=button value="call function" onclick="add(100,100,100);"/>
    
</html>
