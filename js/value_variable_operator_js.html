<html>
    <title>To get the current type of the value of a variable, you use the  typeof operator:</title>
    <script lang="javascript">
        let counter=12;
        alert("counter=" +counter);
        alert(typeof(counter));
        counter=true;
        alert("counter=" +counter);
        alert(typeof(counter));
        counter="MKPITS";
        alert("counter=" +counter);
        alert(typeof(counter));
    </script>
    <body>
        <h1>
            MKPITS SOLUTION
        </h1>
    </body>
</html>
