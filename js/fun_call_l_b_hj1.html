<!--create a function cal2() to accept l, b ,h and then print volume-->
<html>
    <script lang="javascript">
        function cal2(l, b, h) 
        {
        var volume = l * b * h;
        document.write("The volume of the cuboid is: " + volume);
        }

        var l = 5;
        var  b = 3;
        var h = 2;
        cal2(l, b, h);
    </script>
</html>
