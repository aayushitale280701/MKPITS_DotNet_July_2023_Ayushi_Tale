<html>
    <script lang="Javascript">
        function getresult(m1,m2,m3)
        {
            var total=parseInt(m1)+parseInt(m2)+parseInt(m3);
            var per=(total/300.0)*100.0;
            document.getElementById("t").innerHTML=total;
            document.getElementById("p").innerHTML=per;
        }
        
    </script>
    <body>
        <form name="f1">
            Enter Marks1 : <input type=text name="t1" /><br><br>
            Enter Marks2 : <input type="text" name="t2"/><br><br>
            Enter Marks3 : <input type="text" name="t3"/><br><br>
            <input type="button" value="click" onclick="getresult(document.f1.t1.value, document.f1.t2.value, document.f1.t2.value)"/><br><br>
            Total : <span id="t"></span><br><br> 
            Percentage : <span id="p"></span><br><br> 

        </form>
    </body>
</html>
