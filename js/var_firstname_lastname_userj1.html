<!--wap to declare variable firstname and lastname , accept firstname and lastname from the user and the display firstname and lastname-->

<html>
    <script lang="javascript">
        function displayFullName(firstname, lastname)
        {
        document.write("<br>First Name: " + firstname);
        document.write("<br>Last Name: " + lastname);
        }

        var firstname = "Ayushi";
        var lastname = "Tale";
        displayFullName(firstname, lastname);
    </script>
</html>
