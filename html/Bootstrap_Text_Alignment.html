<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Text Alignment</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>    
        <body>
            <div class="m-4">
                <p class="text-start">You can easily align text to left, using the text alignment classes.</p>
                <p class="text-center">You can easily align text to center, using the text alignment classes.</p>
                <p class="text-end">You can easily align text to right, using the text alignment classes.</p>
            </div>
        </body>
</html>
