<html>
     <head>
 <style>
#example:hover  .childbox
            {
                border-radius:30px;

             transform: linear; 
               margin-left:230px;
               
            }  
#example1:hover  .childbox
            {
                border-radius:30px;

             transform: rotate(360deg); 
               margin-left:230px;
               
            }          
             
              .childbox
            {
                font-size:12px;
               
                width:100px;
                height:60px;
            margin:10px;
            }
           
	#ease.childbox
            {
                transition:  5s ;
                transition-delay:1s;

                background-color:rgb(153, 12, 80);
              
                border:1px solid #5024af;
            }


           
            
             
        </style>
     
    </head>
    
<body>
 <p>Hover on object to see it in action</p>
        <div id="example">
          <div id="ease" class="childbox">
		<p align=center>CSS3</p>

	  </div>
          
        </div>

   <div id="example1">
          <div id="ease" class="childbox">
		<p align=center>java</p>

	  </div>
          
        </div>
 
    </body>
     
</html>
