<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Modal Large Bootstrap</title>
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> 
    </head>
    <body>
        <div class="container">
            <h2>Flower</h2>
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#mymodal">Open Modal Large</button>

            <div class="modal fade" id="mymodal" role="dialog">
                <div class="modal-dialog modal-lg">
                    
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4 class="modal-title">Some modal are large.</h4>
                        </div>
                        <div class="modal-body">
                            <p> It is usually the most colorful part of a plant and has petals, sepals, 
                                and reproductive organs. The word “flower” comes from the Latin name of
                                 the Italian goddess of flowers, Flora.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
