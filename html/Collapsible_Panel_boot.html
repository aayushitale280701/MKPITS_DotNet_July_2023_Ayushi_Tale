<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Collapsible Panel
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Animals</h2>
            <div class="Panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">Wild Animals</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <div class="panel-body" style="color: gray;">Tiger</div>
                        <div class="panel-footer">Lion</div>
                        <div class="panel-body" style="color: gray;">Jaguvar</div>
                        <div class="panel-footer">Deer</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
